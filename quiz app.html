<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link href="quizapp.css" rel="styleSheet">
</head>

<body>
    <div class="container">

        <div class="main">
            <div class="box">
                <div class="row">
                    <h3 id="question">Questions</h3>
                </div>
                <ul class="answer">
                    <li>
                        <input type="radio" class='options' name="q1" id="a1" value="a">
                        <label for="radio" id="a">liquid petroleum gas</label>

                    </li>
                    <li>
                        <input type="radio" class="options" name="q1" id="b1" value="b">
                        <label for="radio" id="b">locamite premium gastroli</label>
                    </li>
                    <li>
                        <input type="radio" class="options" name="q1" id="c1" value="c">
                        <label for="radio" id="c">lemon parasite gas</label>
                    </li>
                    <li>
                        <input type="radio" class="options" name="q1" id="d1" value="d">
                        <label for="radio" id="d">lucali pepite gas</label>
                    </li>
                </ul>
                <div class="row">
                    <button onclick="next()" id="btn">NEXT</button>
                    <button onclick="reset()">Reset</button>
                </div>
                <div id="scoreMore"></div>
            </div>
        </div>
    </div>

    <script src="quizapp.js"></script>
</body>

</html>
